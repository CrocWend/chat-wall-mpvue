<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>颜色选择器</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container" ng-controller="colorController">
        <div class="con-left" ng-mousedown="getLeftColor($event)">
            <div class="con-left-point" id="con_left_point"></div>
            <div class="con-left-mark"></div>
            <div class="con-left-color" id="con_left_color" ng-style="setColor"></div>
        </div>
        <div class="con-center" id="con_center" ng-mousedown="getCenterColor($event)">
            <span class="center-point" id="center_point" ng-style="setTop"></span>
        </div>
        <div class="con-right">
            <div class="input-item">
                <div>
                    <span>R</span>
                    <input type="number" min="0" max="255" ng-model="rNum">
                </div>
                <div>
                    <span>G</span>
                    <input type="number" min="0" max="255" ng-model="gNum">
                </div>
                <div>
                    <span>B</span>
                    <input type="number" min="0" max="255" ng-model="bNum">
                </div>
                <span class="line"></span>
            </div>

            <div class="input-item">
                <div>
                    <span>H</span>
                    <input type="number" min="0" max="255" ng-model="hNum">
                </div>
                <div>
                    <span>S</span>
                    <input type="number" min="0" max="255" ng-model="sNum">
                </div>
                <div>
                    <span>L</span>
                    <input type="number" min="0" max="255" ng-model="lNum">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
