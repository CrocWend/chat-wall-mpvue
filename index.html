<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色选择器</title>
    <style>
        body {
            font-family: "微软雅黑";
        }
        .container {
            width: 652px;
            height: 400px;
            /* background: #d8fffd; */
            margin: 50px auto;
            padding: 20px;
        }
        .container div {
            margin-right: 8px;
        }
        .container .con-left {
            float: left;
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #dedede;
        }
        .container .con-left-mark {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(colors.png) no-repeat -320px 0px;
        }
        .container .con-left-color {
            width: 100%;
            height: 100%;
            background-image:-webkit-linear-gradient(to right, #ffffff, #ff0000);
            background-image:linear-gradient(to right, #ffffff, #ff0000);
        }
        .container .con-center {
            float: left;
            width: 20px;
            height: 400px;
            position: relative;
            border: 1px solid #dedede;
            background-image:-webkit-linear-gradient(to bottom, #ff0000, #ff00ff,#0000ff,#00ffff,#00ff00,#ffff00,#ff0000);
            background-image:linear-gradient(to bottom, #ff0000, #ff00ff,#0000ff,#00ffff,#00ff00,#ffff00,#ff0000);
        }

        .container .con-center .center-point {
            position: absolute;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,.7);
            box-sizing: border-box;
        }


        .container .con-right {
            float: left;
            width: 180px;
            height: 380px;
            /* border: 1px solid #dedede; */
            margin-right: 0;
            padding: 10px;
        }
        .input-item {
            width: 100%;
            height: 190px;
            position: relative;
            margin-bottom: 12px;
            /* background: #ccc; */
        }
        .input-item .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #999;
        }
        .input-item div {
            margin-bottom: 10px;
        }
        .input-item div span {
            display: inline-block;
            width: 20px;
            font-size: 20px;
            margin-right: 10px;
        }
        .input-item div input {

            width: 100px;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            border: 1px solid #dedede;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="con-left">
            <div class="con-left-mark"></div>
            <div class="con-left-color"></div>
        </div>
        <div class="con-center">
            <span class="center-point"></span>
        </div>
        <div class="con-right">
            <div class="input-item">
                <div>
                    <span>R</span>
                    <input type="number">
                </div>
                <div>
                    <span>G</span>
                    <input type="number">
                </div>
                <div>
                    <span>B</span>
                    <input type="number">
                </div>
                <span class="line"></span>
            </div>

            <div class="input-item">
                <div>
                    <span>H</span>
                    <input type="number">
                </div>
                <div>
                    <span>S</span>
                    <input type="number">
                </div>
                <div>
                    <span>L</span>
                    <input type="number">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
