<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色选择器</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="con-left">
            <div class="con-left-mark"></div>
            <div class="con-left-color" id="con_left_color"></div>
        </div>
        <div class="con-center" id="con_center">
            <span class="center-point" id="center_point"></span>
        </div>
        <div class="con-right">
            <div class="input-item">
                <div>
                    <span>R</span>
                    <input type="number" id="rNum" value="255">
                </div>
                <div>
                    <span>G</span>
                    <input type="number" id="gNum" value="0">
                </div>
                <div>
                    <span>B</span>
                    <input type="number" id="bNum" value="0">
                </div>
                <span class="line"></span>
            </div>

            <div class="input-item">
                <div>
                    <span>H</span>
                    <input type="number" id="hNum">
                </div>
                <div>
                    <span>S</span>
                    <input type="number" id="sNum">
                </div>
                <div>
                    <span>L</span>
                    <input type="number" id="lNum">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
